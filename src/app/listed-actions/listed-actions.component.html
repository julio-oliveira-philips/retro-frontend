<div class="container-fluid px-5">
  <div class="table-responsive px-4">

    <table class="table table-striped table-hover table-bordered">

      <caption class="caption-top"> Ações elencadas </caption>

      <thead>

        <tr class="text-center">
          <th scope="col"></th>
          <th scope="col"> Descrição da ação </th>
          <th scope="col"> Data de criação </th>
          <th scope="col"> Responsável </th>
          <th scope="col"> Finalizada </th>
          <th scope="col"> Editar </th>
        </tr>

      </thead>

      <tbody class="table-group-divider">

        <tr *ngFor="let action of allActions, index as i">

          <th scope="row"> {{ i+1 }} </th>
          <td> {{ action.actionDescription }} </td>
          <td> {{ action.createDate | date : 'dd/MM/yyyy' }} </td>
          <td> {{ action.owner }} </td>

          <td>

            <div class="container-fluid">

              <div class="row justify-content-center">

                <div class="col-1">

                  <input class="form-check-input" type="checkbox" [value]="action.finished" [checked]="action.finished"
                    disabled>

                </div>

              </div>

            </div>



          </td>

          <td>

            <div class="text-center">

              <button class="btn btn-outline-secondary btn-sm mx-2" data-bs-toggle="modal"
                data-bs-target="#modal-edit-action">
                <i class="bi bi-pencil-square mx-1"></i>
              </button>

              <app-modal-edit-action></app-modal-edit-action>

              <button class="btn btn-outline-danger btn-sm mx-2">
                <i class="bi bi-trash mx-1"></i>
              </button>

            </div>

          </td>

        </tr>

      </tbody>

    </table>

  </div>
</div>
