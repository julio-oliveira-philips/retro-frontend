<div class="table-responsive">

  <table class="table table-striped table-hover table-bordered">

    <caption class="caption-top"> Ações elencadas </caption>

    <thead>

      <tr class="text-center">
        <th scope="col"></th>
        <th scope="col"> Descrição da ação </th>
        <th scope="col"> Data de criação </th>
        <th scope="col"> Owner </th>
        <th scope="col"> Finalizada </th>
      </tr>

    </thead>

    <tbody class="table-group-divider">

      <tr *ngFor="let action of allActions, index as i">

        <th scope="row"> {{ i+1 }} </th>
        <td> {{ action.actionDescription }} </td>
        <td> {{ action.createDate | date : 'dd/MM/yyyy' }} </td>
        <td> {{ action.owner }} </td>

        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [value]="action.finished" [checked]="action.finished" disabled>
          </div>
        </td>

      </tr>

    </tbody>

  </table>

</div>
