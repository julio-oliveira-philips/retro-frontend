<div class="modal fade" id="modal-edit-retrospective">

  <div class="modal-dialog modal-dialog-centered">

    <div class="modal-dialog">

      <div class="modal-content">

        <div class="modal-header">

          <h1 class="modal-title fs-5" id="staticBackdropLabel"> Editar retrospectiva </h1>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>

        <div class="modal-body text-start">
          
          <form [formGroup]="editRetrospectiveForm" #form="ngForm">
                
            <div class="m-1 px-1">

              <div class="m-4 px-5">

                <label class="py-2" for="nameRetrospective"> Nome da retrospectiva </label>
                <input class="form-control" id="nameRetrospective" [ngClass]="{ 'is-invalid': editRetrospectiveForm.get('nameRetrospective')?.errors && editRetrospectiveForm.get('nameRetrospective')?.touched }" type="text" placeholder="Nome da retrospectiva" aria-label="default input example" formControlName="nameRetrospective">

                <div class="invalid-feedback" *ngIf="editRetrospectiveForm.get('nameRetrospective')?.errors?.['required'] && editRetrospectiveForm.get('nameRetrospective')?.touched" >
                  Este campo é obrigatório
                </div>

                <div class="invalid-feedback" *ngIf="editRetrospectiveForm.get('nameRetrospective')?.errors?.['minlength'] && editRetrospectiveForm.get('nameRetrospective')?.touched">
                  Este campo tem que ter pelo menos 6 caracteres
                </div>

              </div>

              <div class="form-group m-4 px-5">

                <label class="py-2" for="startDate"> Data de início da retrospectiva </label>
                <input class="form-control" id="startDate" [ngClass]="{ 'is-invalid': editRetrospectiveForm.get('startDate')?.errors && editRetrospectiveForm.get('startDate')?.touched }" type="date" placeholder="Data de início"
                  aria-label="default input example" formControlName="startDate">

                <div class="invalid-feedback" *ngIf="editRetrospectiveForm.get('startDate')?.errors?.['required'] && editRetrospectiveForm.get('startDate')?.touched">
                  Este campo é obrigatório
                </div>

              </div>

              <div class="m-4 px-5">

                <label class="py-2" for="endDate"> Data do fim da retrospectiva </label>
                <input class="form-control" id="endDate" [ngClass]="{ 'is-invalid': editRetrospectiveForm.get('endDate')?.errors && editRetrospectiveForm.get('endDate')?.touched }" type="date" placeholder="Data do fim" aria-label="default input example" formControlName="endDate">

                <div class="invalid-feedback" *ngIf="editRetrospectiveForm.get('endDate')?.errors?.['required'] && editRetrospectiveForm.get('endDate')?.touched">
                  Este campo é obrigatório
                </div>

              </div>

              <div class="text-center m-4 px-5">

                <input  type="checkbox" placeholder="Finalizada" aria-label="default input example" formControlName="finished">
                Finalizada
              </div>

            </div>

          </form>

        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>

          <button type="submit" class="btn btn-primary"> Salvar </button>

        </div>

      </div>

    </div>

  </div>

</div>
