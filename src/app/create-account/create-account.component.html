<div class="container-fluid text-center h-100">

  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-3 py-5" id="welcome" [hidden]="this.visibilityOfForm">
      <div class="py-5">
        <div class="py-5">
          <div class="py-3">
            <h1 id="title-welcome">Bem vindo!</h1>
          </div>
          <div class="py-5 mx-4">
            <p id="label-personal-informations">Para se conectar conosco, por favor, faça login com suas informações
              pessoais</p>
          </div>
          <div class="py-1">
            <button type="button" class="btn btn-lg btn-outline-primary col-6" (click)="this.hiddenForm()"> Cadastrar-se </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 py-5" id="welcome" [hidden]="!this.visibilityOfForm">
      <div class="py-5">
        <div class="py-5">
          <div class="py-3">
            <h1 id="title-welcome">Vamos lá!</h1>
          </div>
          <div class="py-5 mx-4">
            <p id="label-personal-informations">Cadastre suas informações pessoais para criarmos uma conta de usuário</p>
          </div>
          <div class="py-1">
            <button type="button" class="btn btn-lg btn-outline-primary col-6" (click)="this.hiddenForm()"> Entrar </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Account form -->
    <div class="col-md-4 py-3" id="register-account">
      <div class="py-4" [hidden]="!this.visibilityOfForm">
        <div class="py-2">
          <h1 id="title-create-account">Cadastrar conta</h1>
        </div>
        <div class="m-3">
          <i class="bi bi-facebook mx-4"></i>
          <i class="bi bi-google mx-4"></i>
          <i class="bi bi-linkedin mx-4"></i>
        </div>
        <div class="pt-1">
          <p>Ou use sua rede social ou seu email para registrar-se</p>
        </div>
        <form #form="ngForm">
          <div class="m-5 px-5">
            <div class="m-4 px-5">
              <input class="form-control" type="text" placeholder="Nome completo" aria-label="default input example">
            </div>
            <div class="m-4 px-5">
              <input class="form-control" type="text" placeholder="E-mail" aria-label="default input example">
            </div>
            <div class="m-4 px-5">
              <input class="form-control" type="password" placeholder="Senha" aria-label="default input example">
            </div>
            <div class="m-5">
              <button type="button" class="btn btn-lg btn-outline-success col-10" (click)="send(form)"> Cadastrar-se
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Login form -->
      <div class="py-4" [hidden]="this.visibilityOfForm">
        <div class="py-4">
          <h1 id="title-create-account">Acessar o Retrô</h1>
          <div class="m-4">
            <i class="bi bi-facebook mx-4"></i>
            <i class="bi bi-google mx-4"></i>
            <i class="bi bi-linkedin mx-4"></i>
          </div>
          <p>Ou use seu email e senha para acessar</p>
          <div class="px-5">
            <form #form="ngForm">
              <div class="m-5 px-5">
                <input class="form-control" type="text" placeholder="E-mail" aria-label="default input example">
              </div>
              <div class="m-5 px-5">
                <input class="form-control" type="password" placeholder="Senha" aria-label="default input example">
              </div>
              <div class="m-5 px-5">
                <button type="button" class="btn btn-lg btn-outline-success col-10" (click)="send(form)"> Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
